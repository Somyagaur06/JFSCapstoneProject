<mat-card>

   <form>

       <div class="form-group text-center">

    <label><b><i>Post Message To:</i></b></label><br>
  
    <select name="search" [(ngModel)]="postTo" (change)="findUsers()" >
        
       <option *ngFor="let options of postOptions" >{{options}}</option>
    </select><br>

</div>
      

<div class="form-group p-3 text-center" *ngIf="postTo!=null ">

   <label><b><i>Select {{postTo}}</i></b></label><br>

       <select [(ngModel)]="message.sentTo" name="send">

           <option value="{{value}}" *ngFor="let value of userList" >{{value}}</option>


       </select>
</div>



<div class="form-group p-3 text-center" *ngIf="postTo!=null">


   <label><b><i>Type Message</i></b></label><br>

   <textarea name="message" [(ngModel)]="message.message" rows="4" cols="30"></textarea>

</div>

<div *ngIf="postTo!=null">
<button type="submit" class="btn btn-primary" (click)="sendMessage()">Send Message</button>
</div>



   </form>







</mat-card>
