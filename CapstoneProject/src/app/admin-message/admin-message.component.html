
<mat-card>


<mat-card-title class="text-center">

   <h2><b><i>Messages</i></b></h2>
</mat-card-title>


<div class="container-fluid">


<div class="row mt-4">


<div class="col-md-6 text-center">

<h3><b><i>From</i></b></h3>
</div>



<div class="col-md-6 text-center">
<h3><b><i>Message</i></b></h3>
</div>
</div>







<div class="row mt-2 " *ngFor="let message of messages">


   <div class="col-md-6 text-center">
   
   <h3><b><i></i>{{message.sentBy}}</b></h3>
   </div>
   
   
   
   <div class="col-md-6 text-center">
   <h3><b><i></i>{{message.message}}</b></h3>
   </div>
   </div>


</div>



</mat-card>
