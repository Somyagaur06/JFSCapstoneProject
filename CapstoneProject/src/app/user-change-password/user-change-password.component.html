<mat-card class="text-center">


<mat-card-title><h2><b><i>Change Password</i></b></h2></mat-card-title>



    <form #changePassword="ngForm">
   
        <div  [class.d-none]="!invalid " class="text-danger p-3"><b><i>Password and Confirm Password should have same value</i></b></div>

        <div class="form-group text-center p-4">
   
            <label><b><i>New Password</i></b></label><br>
            <input type="password" name="newPassword" [(ngModel)]="user.password" #newPassword="ngModel" [class.is-invalid]="newPassword.touched && newPassword.invalid" required minlength="6" (change)="default()"> 
     
            <div *ngIf="newPassword.errors && (newPassword.touched || newPassword.invalid)">
                <small *ngIf="newPassword.errors.required" class="text-danger" [class.d-none]="newPassword.untouched"><b><i>Password is required</i></b></small>
                <small *ngIf="newPassword.errors.minlength" class="text-danger" [class.d-none]="newPassword.untouched"><b><i>Minimum length should be 6</i></b></small>
                     </div>

         </div>



         <div class="form-group text-center p-2">
   
            <label><b><i>Confirm Password</i></b></label><br>
            
            <input type="password" name="confirmPassword" [(ngModel)]="conPassword" #confirmPassword="ngModel" [class.is-invalid]="confirmPassword.touched && confirmPassword.invalid" required (change)="default()" >
     
            <div *ngIf="confirmPassword.errors && (confirmPassword.touched || confirmPassword.invalid)">
                <small *ngIf="confirmPassword.errors.required" class="text-danger" [class.d-none]="confirmPassword.untouched"><b><i>Password is required</i></b></small>
                
                     </div>
         </div>

        
         <div class="p-3">
         <button type="submit" class="btn btn-primary" (click)="checkPassword()" [disabled]="changePassword.form.invalid"><b><i>Submit</i></b></button>
         </div>
    </form>



</mat-card>
