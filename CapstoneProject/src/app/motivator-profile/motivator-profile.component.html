
<mat-card class="text-center">

<h2><b><i>Update Profile</i></b></h2>



<form #myForm="ngForm">

    <div class="form-group text-center">

        <label><b><i>Username</i></b></label><br>
        <input type="text" [(ngModel)]="user.username" disabled name="username">

    </div>

    <div class="form-group text-center">
    <label><b><i>Full Name</i></b></label><br>
    <input type="text" [(ngModel)]="user.name" name="name"  >

</div>

<div class="form-group text-center">
    <label class="text-center"><b><i>Mobile-No</i></b></label><br>
    <input type="text" name="mobile" [(ngModel)]="user.mobile" #mobileNo="ngModel" [class.is-invalid]="mobileNo.touched && mobileNo.invalid" required pattern="^[789]\d{9}$"> 

<div *ngIf="mobileNo.errors && (mobileNo.touched || mobileNo.invalid)">
<small *ngIf="mobileNo.errors.required" class="text-danger" [class.d-none]="mobileNo.untouched"><b><i>Mobile No is required</i></b></small>
 <small *ngIf="mobileNo.errors.pattern" class="text-danger" [class.d-none]="mobileNo.untouched"><b><i>Enter in correct format</i></b></small>

</div>
</div>

<button type="submit" (click)="updateProfile()" class="btn btn-primary" [disabled]="myForm.form.invalid">Update</button>








</form>






</mat-card>
